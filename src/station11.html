<html lang="ja">
  <head>

    <title>Station 11</title>

  <body>
    <main>
      <form action="" method="post">
        <table>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" id="email" required name="required"></td>
          </tr>
          <tr>
            <td><label>Password:</label></td>
            <td><input type="password" id="password" minlength="6" required name="required"></td>
          </tr>
          <tr>
            <td><label>Nickname:</label></td>
            <td><input type="text" id="nickname" maxlength="20"></td>
          </tr>
        </table>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
